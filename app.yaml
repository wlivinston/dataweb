      - path: /ml
    health_check:
      http_path: /

databases:
  - name: dataweb-db
    engine: PG
    version: "15"
    production: false

domains:
  - domain: dataafrik.com
    type: PRIMARY
  - domain: www.dataafrik.com
    type: ALIAS

envs:
  - key: NODE_ENV
    value: production
    scope: RUN_AND_BUILD_TIME

alerts:
  - rule: DEPLOYMENT_FAILED
    disabled: false
  - rule: DOMAIN_FAILED
    disabled: false
